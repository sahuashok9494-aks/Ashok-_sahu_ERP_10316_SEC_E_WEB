<!DOCTYPE html>
<html>
<head>
<style>
body{
  margin:0;
  font-family:Arial;
}

.container{
  width:90%;
  margin:auto;
}

.box{
  background:#4caf50;
  color:white;
  padding:1rem;
  margin:1rem 0;
  text-align:center;
}

@media (min-width:600px){
  .box{
    font-size:1.2rem;
  }
}

@media (min-width:900px){
  .container{
    display:flex;
    gap:1rem;
  }
  .box{
    width:33%;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</div>

</body>
</html>
