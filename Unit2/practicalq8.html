<!DOCTYPE html>
<html>
<head>
<style>

*{
  font-family: Arial;
}

#title{
  color: blue;
}

.box{
  background-color: lightgray;
  padding: 10px;
}

div p{
  color: green;
}

h1, h2, p{
  text-align: center;
}

</style>
</head>

<body>

<h1 id="title">CSS Selectors Demo</h1>

<div class="box">
  <p>This paragraph is inside a div.</p>
</div>

<p>This paragraph is outside div.</p>

<h2>End of Page</h2>

</body>
</html>
